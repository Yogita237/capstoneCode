<app-header></app-header>
<div class="container-fluid">
  <h4>Our Product</h4>
  <div class="row">
   
    <div class="col-sm-4" style="BACKGROUND: #86A4D3;">
      <h4>Add Book Product</h4>
      <form [formGroup]="fg" (submit)="saveproduct(fg.value)" novalidate>
        <div class="form-group">
          <label>Book Product Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="pname"
            name="pname"
          />
        </div>
        <div class="form-group">
          <label>Book Category</label>
          <select
            class="form-control"
            formControlName="category"
            name="category"
          >
            <option value="">Select Book Category</option>
            <option *ngFor="let c of cats" value="{{ c.id }}">
              {{ c.catname }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Book Description</label>
          <input
            type="text"
            class="form-control"
            formControlName="descr"
            name="descr"
          />
        </div>
        <div class="form-group">
          <label>Book Price</label>
          <input
            type="number"
            min="1"
            class="form-control"
            formControlName="price"
            name="price"
          />
        </div>
        <div class="form-group">
          <label>Book Product Name</label>
          <input
            type="file"
            class="form-control"
            formControlName="pic"
            (change)="saveFile($event)"
            accept=".jpg,.png"
            name="pic"
          />
        </div>
        <input type="submit" value="Save Product" class="btn btn-primary" />
      </form>
    </div>
  </div>
</div>
